<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/pland.css">
  <title>Personal Landing Page</title>
</head>

  <body onload="document.body.className += ' loaded';">
    <div class="wrapper">
      <div class="circle-container">
        <div class="circles">
          <div class="big-circle">
            <div class="medium-circle">
              <div class="small-circle">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="centerline">
      </div>

      <div class="right-section">
        
        <div class="name">
          <h1>CHRIS ARCHER</h1>
          <hr>
          <p>Web Development Student</p>
        </div>

        <div class="btn-box">
          <div class="projects">
            <div class="orb orb-1">
              <h1 class="layer-1">Projects</h1>
            </div>
          </div>
          <div class="resume">
            <div class="orb orb-2">
              <h1 class="layer-2">Resume</h1>
            </div>
          </div>
          <div class="about">
            <div class="orb orb-3">
              <h1 class="layer-3">About</h1>
            </div>
          </div>
          <div class="contact">
            <div class="orb orb-4">
              <h1 class="layer-4">Contact</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
