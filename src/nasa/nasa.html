<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../rlp/css/reset.css">
  <link rel="stylesheet" href="nasa.css">
  <title>Catstronaut Unite</title>
</head>
<body>
  <main class="big">
  <div class="showcase">
    <img src="img/Catstronaut1-16.jpg" alt="Catstronaut">
  </div>
  <div class="info">
    <div class="social">
      <h3>Social Media</h3>
      <p>Twitter - @ NASA</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/NASA</p>
    </div>
    <div class="office">
      <h3>OFFICE INFO</h3>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, D.C. 20546</p>
      <p>(202)358-0001 (Office)</p>
      <p>(202)358-4338 (Fax)</p>
    </div>
    <div class="contact">
      <h3>Contact Us</h3>
      <form>
      Name:<br>
      <input type="text" name="Fullname">
      </form>
      <form>
      Message:<br>
      <textarea></textarea>
     </form>
     <form>
      <input class="btn" type="submit" value="send"> 
     </form>
    </div>
  </div>
  </main>
</body>
</html>
