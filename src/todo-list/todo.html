<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./todo.css">
  <title>ToDo List</title>
</head>
<body>
  
  <div class="wrapper">
    
    <div class="top">
      <h1>ToDo List
        <form>
          <input type="text" class="searchbar" placeholder="Search...">
        </form>
      </h1>
    </div>
    
    <div class="form">
      <form>
        <input type="text" class="form_text" placeholder="What's Next?">
        <input type="submit" class="form_button" value="Submit">
      </form>
    </div>
    
    <div class="list">
      <ul class="u_list">
         <li class="hidden-styler"><button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
      </ul>
    
    </div>
  </div>  

  <script src="../../scripts/jquery-3.4.1.js"></script>
  <script src="todo.js"></script>
</body>
</html>
