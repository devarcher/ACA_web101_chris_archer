<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/c9667fd976.js"></script>
  <link rel="stylesheet" href="./dashboard.css">
  <title>Responsive Dashboard</title>
</head>
<body>
  
  <nav>
    <div class="navtop">
      <p class="dashboard">//DashOne//</p>
      <img src="./img/smallchris.jpeg">
    </div>
    <div class="navbottom">
      <i class="fas fa-bars"></i>
      <i class="far fa-envelope"></i>
      <i class="far fa-bell"></i>
      <i class="far fa-comment-alt"></i>
    </div>
  </nav>

  <main>
    <section class="info-1">
      <div class="revenue">
        <i class="fas fa-dollar-sign"></i>
        <p>$8,943.27</p>
        <p>Total Revenue</p>
      </div>
      <div class="expenses">
        <i class="fas fa-money-bill"></i>
        <p>$4,322.01</p>
        <p>Expenses</p>
      </div>
      <div class="users">
        <i class="fas fa-users"></i>
        <p>73</p>
        <p>Active Users</p>
      </div>
      <div class="online">
        <i class="fas fa-desktop"></i>
        <p>18</p>
        <p>Online Sales</p>
      </div>
      <div class="orders">
        <i class="fas fa-cogs"></i>
        <p>23</p>
        <p>Orders</p>
      </div>
      <div class="inventory">
        <i class="fas fa-dolly-flatbed"></i>
        <p>40</p>
        <p>Inventory</p>
      </div>
    </section>

    <section class="info-2"></section>
    <section class="chart-1"></section>
    <section class="chart-2"></section>
    <section class="chart-3"></section>
  </main>

  <footer></footer>
</body>
</html>
