      <!-- Mobile Forms / Main Layout  -->
      <div class="main-small">
          <form action="#" class="form_wrapper" name="contact_form"> 
          <h1>Say Hello!</h1>
          <input name="full_name" type="text" required placeholder="Name"/>
          <br>
          <input name="email" type="email" required placeholder="Email"/>
          <br>
          <fieldset class="ninjas">
            <legend>I am a:</legend>

            <input type="radio" id="pirate" name="character">
            <label for="pirate">Pirate</label>
            <div class="check"></div>
            <input type="radio" id="ninja" name="character">
            <label for="ninja">Ninja</label><br>
            <div class="check2"></div>
          </fieldset>
          <br>
          <label>Message:</label>
          <textarea name="message" cols="30" rows="10" placeholder="Enter Message Here..."> </textarea>
          <br>
          <div class="center">
            <input type="submit" value="Submit">
          </div>
	        </form>
      </div>

      <!-- Desktop Layout / Circles and Forms -->

          <form action="#" class="form_wrapper" name="contact_form">

            <input name="full_name" type="text" required placeholder="Your Name"/>
          <br>
          <input name="email" type="email" required placeholder="Your Email"/>
          <br>
          <fieldset class="ninjas">

            <input type="radio" id="pirate" name="character">

          <textarea name="message" cols="30" rows="10" placeholder="Enter Message Here..."> </textarea>

            <input type="submit" value="Submit">
          </div>
	        </form>
