<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <script src="https://kit.fontawesome.com/c9667fd976.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact</title>
</head>

  <body onload="document.body.className += ' loaded';">
    <div class="wrapper">
      <nav>
        <a href="../../index.html">
        <div class="circle-container">
          <div class="circles">
            <div class="big-circle">
              <div class="medium-circle">
                <div class="small-circle">
                </div>
              </div>
            </div>
          </div>
        </div></a>
        <i class="fas fa-bars"></i>
      </nav>

      <div class="main">
        <h1>Say Hello</h1>
          <form action="#" class="form_wrapper" name="contact_form"> 
          <input name="full_name" type="text" required placeholder="Your Name"/>
          <br>
          
          <fieldset class="ninjas">
            <legend>I am a:</legend>

            <input type="radio" id="pirate" name="character">
            <label for="pirate">Pirate</label><br>

            <input type="radio" id="ninja" name="character">
            <label for="ninja">Ninja</label><br>
          </fieldset>

          <input name="email" type="email" required placeholder="you@domain.com"/>
          <br>
          <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
            
          <div class="center">
            <input type="submit" value="Submit">
          </div>
	        </form>
      </div>
    </div>
  </body>
</html>
